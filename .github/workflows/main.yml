name: Terraform and Ansible Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List files in the repository (Debugging Step)
        run: |
          echo "Listing files in the root directory:"
          ls -al  # List files in the root directory to check the overall structure

          echo "Listing files in the mern-gallery-sample-app directory:"
          ls -al mern-gallery-sample-app  # List files in the `mern-gallery-sample-app` directory

          echo "Listing files in the mern-gallery-sample-app/terraform directory:"
          ls -al mern-gallery-sample-app/terraform  # Ensure the `main.tf` exists in this folder

      - name: Change to Terraform Directory
        run: cd mern-gallery-sample-app/terraform  # Change to the directory where `main.tf` is located

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.5.0'

      - name: Initialize Terraform
        run: terraform init  # Initialize Terraform

      - name: Plan Terraform
        run: terraform plan -out=tfplan  # Run terraform plan

      - name: Apply Terraform
        run: terraform apply -auto-approve tfplan  # Apply the changes

  ansible:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ansible
        uses: shivammathur/setup-ansible@v1
        with:
          ansible_version: '2.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install -r requirements.txt

      - name: Run MongoDB Ansible Playbook
        run: ansible-playbook -i inventory mongodb.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"

      - name: Run Backend Ansible Playbook
        run: ansible-playbook -i inventory backend.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"

      - name: Run Frontend Ansible Playbook
        run: ansible-playbook -i inventory frontend.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"

